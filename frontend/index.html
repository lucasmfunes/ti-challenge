<!DOCTYPE html>
<html>
<head>
    <title>API Data Viewer</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .chart-container {
            width: 50%;
            margin: auto;
        }
        .chart {
            width: 500px !important;
            height: 500px !important;
        }
    </style>
</head>
<body>
    <h1>Process Data</h1>
    <select id="process-selector" onchange="loadSummaryData()">
        <option value="">Select Process</option>
    </select>

    <h1>Register Data</h1>
    <table id="register-data-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Process ID</th>
                <th>Register</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h1>Gender Data</h1>
    <table id="gender-data-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Process ID</th>
                <th>Gender</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h1>Age Data</h1>
    <table id="age-data-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Process ID</th>
                <th>Age Range</th>
                <th>Male</th>
                <th>Female</th>
                <th>Other</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h1>City Data</h1>
    <table id="city-data-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Process ID</th>
                <th>City</th>
                <th>Male</th>
                <th>Female</th>
                <th>Other</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h1>OS Data</h1>
    <table id="os-data-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Process ID</th>
                <th>OS</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Charts</h2>
    <div class="chart-container">
        <canvas id="gender-chart" class="chart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="os-chart" class="chart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
