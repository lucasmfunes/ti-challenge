<!DOCTYPE html>
<html>
<head>
    <title>API Data Viewer</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Process Header</h1>
    <table id="process-header-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>File Name</th>
                <th>Insertion Date</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h1>ETL Data</h1>
    <table id="etl-data-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Process ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Username</th>
                <th>Birth Date</th>
                <th>Height</th>
                <th>Weight</th>
                <th>Eye Color</th>
                <th>Hair Color</th>
                <th>Hair Type</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>Postal Code</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h1>Summary Data</h1>
    <table id="summary-data-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Process ID</th>
                <th>Register</th>
                <th>Male</th>
                <th>Female</th>
                <th>Other</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
